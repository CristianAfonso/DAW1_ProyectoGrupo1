<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Estilos/login.css">
    <link rel="stylesheet" href="Estilos/footer.css">
    <link rel="stylesheet" href="Estilos/nav.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $('.nav').load("./Templates/nav.html");
            $('.footer').load("./Templates/footer.html");
        })
    </script>
</head>
<body>
<div></div>

<div class="container">
    <div class="nav"></div>
    <div class="left"></div>
    <div class="login">
        <form id="login" method="get" action="login.php">
            <img src="Imagenes/signin.png" alt="logo" class="logo">
            <br><br>
            <label><b>Username</b></label>
            <div class="input-box">
                <i class="fas fa-user icon"></i>
                <input type="text" name="Uname" id="Uname" placeholder="Usuario" required>
            </div>
            <label><b>Password</b></label>
            <div class="input-box">
                <i class="fas fa-lock icon"></i>
                <input type="Password" name="Pass" id="Pass" placeholder="Contrasena" required>
            </div>
            <input type="checkbox" id="check">

            <span>Recuerdame</span>
            <br><br>
            <button type="button" class="log">Entrar</button>
            <br><br>

            <p style="text-align:center">
                <a href="register.html">No tienes cuenta? Registrate ya</a>
            </p>

        </form>
    </div>
    <div class="right"></div>
    <div style="visibility: hidden;" id="logged-in">
        <p><strong>Iniciado como:</strong>
        </p>
        <div id="logged-in-list"></div>
    </div>
    <div class="footer"></div>
</div>
<script type="module" src="Scripts/ControlCookies.mjs"></script>
<script type="module" src="Scripts/loginjson.js"></script>
</body>
</html>
