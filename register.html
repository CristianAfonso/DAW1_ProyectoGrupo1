<!DOCTYPE html>
<html lang="es">
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="Estilos/register.css">
    <link rel="stylesheet" href="Estilos/footer.css">
    <link rel="stylesheet" href="Estilos/nav.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $('.nav').load("./Templates/nav.html");
            $('.footer').load("./Templates/footer.html");
        })
    </script>
</head>
<body>
<div class="container">
    <div class="nav"></div>
    <div class="left">
    </div>
    <div class="register">
        <form id="register" method="get" action="register.php">
            <img src="Imagenes/register.png" alt="logo" class="logo">
            <br><br>
            <input type="text" name="Name" id="Name" placeholder="Nombre" pattern="[A-Za-z]{4,}">
            <br><br>
            <input type="text" name="Surname" id="Surnname" placeholder="Apellidos" pattern="^[a-z ,.'-]+$/i">
            <br><br>
            <input type="text" name="Phone" id="Phone" placeholder="Numero de contacto" pattern="[0-9]{9}">
            <br><br>
            <input type="text" name="Email" id="Email" placeholder="Correo electronico" pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <br><br>
            <input type="Password" name="Pass" id="Pass" placeholder="Contrasena" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
            <br><br>
            <input type="Password" name="Pass2" id="Pass2" placeholder="Repetir contrasena" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
            <br><br>
            <button type="button" class="reg">Crear</button>
            <br><br>
            <p style="text-align:center">
                <a href="login.html">Ya tienes una cuenta? Inicia sesion</a>
            </p>

        </form>
    </div>
    <div class="right"></div>
    <div class="footer"></div>
</div>
</body>
<script src="Scripts/validation.js"></script>
</html>
