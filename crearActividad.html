    <h1 id="titulo">Nueva actividad</h1>
    <form>
      <div id="actividad">
        <div id="static">
          <label for="actividadName" id="nameLabel">Nombre de la actividad:</label>
          <input type="text" id="actividadName" name="actividadName">
          <p>Seleccione la imagen de la actividad:</p>
          <label for="actividadDescription" id="decriptionLabel">Descripción de la actividad:</label>
          <textarea id="actividadDescription" name="textarea" rows="10" cols="50"></textarea>
          <input id="imgUploader" type="file" name="imagen" >
          <label for="tipoActividad" id="actividadLabel">Seleccione el tipo de actividad:</label>
          <div id="tipoActividad">
            <input type="radio" id="presencial" name="actividadTipo" value="presencial">
            <label for="presencial">Presencial</label><br>
            <input type="radio" id="nopresencial" name="actividadTipo" value="nopresencial">
            <label for="nopresencial">No presencial</label><br>
          </div><br>
        </div>
        <div id="noPresencialPart">

        </div><br>

          <div>
            <label for="plazasPresen" id="plazasMax">Plazas máximas:</label>

          </div>
          <div>
            <label for="duracionMinutos" id="duracionClase">Duración de la clase:</label>

          </div>
          <div>
            <label for="monitorName" id="monitorLabel">Nombre del monitor:</label>

          </div>
