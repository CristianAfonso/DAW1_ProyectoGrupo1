<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nueva Actividad</title>
  <link rel="stylesheet" href="Estilos/crearActividad.css" type="text/css" media="screen">
  <link rel="stylesheet" href="Estilos/nav.css">
  <link rel="stylesheet" href="Estilos/footer.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $(function () {
      $('.nav').load("Templates/nav.html");
      $('.footer').load("Templates/footer.html");
    });
  </script>
</head>
<body>
  <div class="nav"></div>
  <div id="page">
    <h1 id="titulo">Nueva actividad</h1>
    <form>
      <div id="actividad">
        <label for="actividadName" id="nameLabel">Nombre de la actividad:</label>
        <input type="text" id="actividadName" name="actividadName">
        <p>Seleccione la imagen de la actividad:</p>
        <label for="actividadDescription" id="decriptionLabel">Descripci√≥n de la actividad:</label>
        <textarea id="actividadDescription" name="textarea" rows="10" cols="50"></textarea>
        <form name="subida-imagenes" type="POST" enctype="multipart/formdata" >
          <input type="file" name="imagen" />
        </form>
        <label for="tipoActividad" id="actividadLabel">Seleccione el tipo de actividad:</label>
        <div id="tipoActividad">
          <input type="radio" id="presencial" name="actividadTipo" value="presencial">
          <label for="presencial">Presencial</label><br>
          <input type="radio" id="nopresencial" name="actividadTipo" value="nopresencial">
          <label for="nopresencial">No presencial</label><br>
        </div><br>
        <div id="noPresencialPart">
          <label for="youtubeLink" id="youtubeLink">Link del video:</label>
          <input type="text" id="youtubeLinkName" name="actividadName"><br>
        </div><br>

        <div id="presencialPart">
          <label for="selectorHorario" id="selectorHorario">Horario de la actividad:</label><br>
          <input type="checkbox" id="">
        </div>

      </div>
      <input type="submit" id="submitButton" value="Crear nueva actividad">
    </form>
  </div>
  <div class="footer"></div>
</body>
</html>
